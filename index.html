<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <h1 id="title">Drinks</h1>
        <div id="drink-list"></div>
        <div id="form-container">
            <div id="drink-details" class="drink-form">
                <span id="drink-id" class="hidden"></span>
                <p>
                    <label for="txt-name">Name: </label>
                    <input id="txt-name">
                </p>
                <p>
                    <label for="txt-description">Description: </label>
                    <input id="txt-description">
                </p>
                <p>
                    <label for="txt-carbonated">Carbonated: </label>
                    <input id="txt-carbonated">
                </p>
                <button id="btn-edit-drink">Submit Edit</button>
                <button id="btn-delete-drink">Delete Drink</button>
            </div>
            <div id="drink-add" class="drink-form">
                <p>
                    <label for="txt-add-name">Name: </label>
                    <input id="txt-add-name">
                </p>
                <p>
                    <label for="txt-add-description">Description: </label>
                    <input id="txt-add-description">
                </p>
                <p>
                    <label for="txt-add-carbonated">Carbonated: </label>
                    <input id="txt-add-carbonated">
                </p>
                <button id="btn-add-drink">Add Drink</button>
            </div>
        </div>
    </body>
</html>
